<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="base">
    <div style="text-align: center;">
 <!-- Navigation -->
 {% if menu %}
 {% for item in menu %}

 <a class="btn btn-primary" href="{% url item.url %}" role="button">{{ item.title }}</a>

{% endfor %}

{% endif %}

  <div class="btn-group">
  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Inventory</span>
  </button>
  <div class="dropdown-menu">
    <a class="btn btn-primary dropdown-item" href="{% url 'inventory:remainder' %}">Remainder</a>
    <a class="dropdown-item btn btn-primary" href="{% url 'inventory:inventory' %}">Transaction List</a>

  </div>
  </div>
</div>
</div>




{% block content %}  {% endblock %}

</body>
</html>
